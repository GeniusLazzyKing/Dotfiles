# ╭──────────────────────────────────────────────────────────╮
# │                         Plugins                          │
# ╰──────────────────────────────────────────────────────────╯

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

run '~/.tmux/plugins/tpm/tpm'

# Themes
set -g status-justify absolute-centre

set -g status-bg '#282828'
set -g status-fg '#ebdbb2'

# set -g status-left '#[fg=green] #S #[fg=default]⟩ #(basename #{pane_current_path}) '
set -g status-left '#[fg=#ebdbb2] #S#[fg=3c3836] ⟩ #(echo "#{pane_current_path}" | awk -F/ '\''{n=NF; if (n>3) print $(n-2)"/"$(n-1)"/"$n; else print $0}'\'') '
set -g status-left-length 0

set -g @host_short "#(echo #{host} | cut -d'.' -f1)"
# set -g @condor_info "#(condor_q -totals 2>/dev/null | grep query | awk '/jobs;/ && \$4 > 0 {print \"󱗼 \" \$14 \"/\" \$10 \"/\" \$12}')"
set -g status-right "#(condor_q -totals 2>/dev/null | grep query | awk '/jobs;/ && \$4 > 0 {print \"󱗼 \" \$14 \"/\" \$10 \"/\" \$12}') #{cpu_fg_color} 󰻠 #{cpu_percentage} #{ram_fg_color} 󰍛 #{ram_percentage}#{?#{==:#{gpu_percentage},No GPU},, #{gpu_fg_color}  #{gpu_percentage}}#[default] #{?#{==:#{HOSTICON},},,#{HOSTICON} }#{host_short}"

set -g copy-mode-match-style 'fg=#1e1e2e,bg=#cdd6f4'
set -g copy-mode-current-match-style 'fg=#1e1e2e,bg=#d20f39'

set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#f9e2af'

set -g window-status-style 'fg=#928374'
set -g window-status-current-style 'fg=#ebdbb2,bold'

set -g window-status-format "#{window_index} #W#{?window_zoomed_flag, ,  }"
set -g window-status-current-format "#{window_index} #W#{?window_zoomed_flag, ,  }"

# if you want to make it fancy:
# set -g window-status-format '#{?#{==:#{window_index},1},󰬺 ,#{?#{==:#{window_index},2},󰬻 ,#{?#{==:#{window_index},3},󰬼 ,#{?#{==:#{window_index},4},󰬽 ,#{?#{==:#{window_index},5},󰬾 ,#{?#{==:#{window_index},6},󰬿 ,#{?#{==:#{window_index},7},󰭀 ,#{?#{==:#{window_index},8},󰭁 ,#{?#{==:#{window_index},9},󰭂 ,󰿩 }}}}}}}}}#W#{?window_zoomed_flag, 󰁌 , }'
# set -g window-status-current-format '#{?#{==:#{window_index},1},󰬺 ,#{?#{==:#{window_index},2},󰬻 ,#{?#{==:#{window_index},3},󰬼 ,#{?#{==:#{window_index},4},󰬽 ,#{?#{==:#{window_index},5},󰬾 ,#{?#{==:#{window_index},6},󰬿 ,#{?#{==:#{window_index},7},󰭀 ,#{?#{==:#{window_index},8},󰭁 ,#{?#{==:#{window_index},9},󰭂 ,󰿩 }}}}}}}}}#W#{?window_zoomed_flag, 󰁌 , }'

# ╭──────────────────────────────────────────────────────────╮
# │                         Options                          │
# ╰──────────────────────────────────────────────────────────╯

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -sa terminal-features ',xterm-kitty:RGB'

set -g cursor-style block
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g mode-keys vi
set-option -g allow-rename on
set -sg escape-time 0 # more fluent escape key
set -sg repeat-time 0 # more responsive pane switching

# yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# ╭──────────────────────────────────────────────────────────╮
# │                       Keybindings                        │
# ╰──────────────────────────────────────────────────────────╯


# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind o show-options -g

# ╭──────────────────────────────────────────────────────────╮
# │                           Pane                           │
# ╰──────────────────────────────────────────────────────────╯
bind i run-shell " \
if [ $(( \$(tmux display -p '8*#{pane_width}-20*#{pane_height}') )) -lt 0 ]; then \
  tmux splitw -v -c '#{pane_current_path}'; \
else \
  tmux splitw -h -c '#{pane_current_path}'; \
fi"

bind -n M-O next-layout

bind -n S-Up    resize-pane -U 5
bind -n S-Down  resize-pane -D 5
bind -n S-Left  resize-pane -L 5
bind -n S-Right resize-pane -R 5

# Move window
bind -n M-S-Left swap-window -t -1\; select-window -t -1
bind -n M-S-Right swap-window -t +1\; select-window -t +1

run-shell ~/.tmux/plugins/tmux-cpu/cpu.tmux
