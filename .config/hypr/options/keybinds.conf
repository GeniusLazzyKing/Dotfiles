# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                                  KEYBOARD                                 ║
# ╚═══════════════════════════════════════════════════════════════════════════╝
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# ════════════════════════════════════════════════════════════════════════════
# 1. APPLICATION LAUNCH & SYSTEM CONTROL
# ════════════════════════════════════════════════════════════════════════════

# Program
bind = $mainMod, T, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, U, exec, $browser
bind = $mainMod, R, exec, $clipboard
bind = $mainMod ALT, L, exec, $lockScreen

# System operations 
bind = $mainMod, M, exit,

# ════════════════════════════════════════════════════════════════════════════
# 2. WINDOW
# ════════════════════════════════════════════════════════════════════════════

# Window state toggles
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, C, centerwindow
bind = $mainMod SHIFT, F, fullscreen

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window with mainMod + Ctrl + vim
bind = $mainMod Ctrl, H, movewindow, l
bind = $mainMod Ctrl, J, movewindow, d 
bind = $mainMod Ctrl, K, movewindow, u
bind = $mainMod Ctrl, L, movewindow, r

bind = $mainMod, left, moveactive, -10 0
bind = $mainMod, right, moveactive, 10 0
bind = $mainMod, up, moveactive, 0 -10
bind = $mainMod, down, moveactive, 0 10

bind = $mainMod SHIFT, H, resizeactive, -30 0
bind = $mainMod SHIFT, J, resizeactive, 0 30
bind = $mainMod SHIFT, K, resizeactive, 0 -30
bind = $mainMod SHIFT, L, resizeactive, 30 0

# ════════════════════════════════════════════════════════════════════════════
# 3. WORKSPACE
# ════════════════════════════════════════════════════════════════════════════

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ════════════════════════════════════════════════════════════════════════════
# 4. SYSTEM TOOLS
# ════════════════════════════════════════════════════════════════════════════

# Waybar
bind = $mainMod, F12 , exec , pkill waybar || true && waybar

# ════════════════════════════════════════════════════════════════════════════
# 5. MULTIMEDIA CONTROLS
# ════════════════════════════════════════════════════════════════════════════

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bind = SUPER, F4, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle  # 麦克风静音
bind = SUPER, F1, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%  # 麦克风+
bind = SUPER, F2, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%  # 麦克风-
# MPD control using mpc (ensure mpc is installed)
bind = $mainMod ALT, P, exec, mpc toggle # Play/Pause
bind = $mainMod ALT, N, exec, mpc next # Next track
bind = $mainMod ALT, B, exec, mpc prev # Previous track
bind = $mainMod ALT, Up, exec, mpc volume +5 # Volume up
bind = $mainMod ALT, Down, exec, mpc volume -5 # Volume down
bind = $mainMod ALT, R, exec, mpc repeat # Toggle repeat
bind = $mainMod ALT, S, exec, mpc single # Toggle single
bind = $mainMod ALT, M, exec, mpc random # Toggle random

# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                                 MOUSE                                     ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
